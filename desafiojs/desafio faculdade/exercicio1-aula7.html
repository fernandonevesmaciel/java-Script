<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1 js</title>
    <style>
        button#p2{
            width:200px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button id="p2" onmouseenter="entrar()" onclick="quebrado()"></button>

    <script>
        let a = window.document.getElementById('p2')
        a.style.background='blue'
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', quebrado)

        function entrar(){
            a.style.background='green'
        }

        function quebrado(){
            a.innerHTML = 'QUEBREI'
            a.style.background='red'
        }

    </script>
</body>
</html>
