<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país aqui: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>


    <script>
        function verificar(){
            let pais = 'brasil'
            let txtpais = window.document.querySelector('input#pais')
            let p = String (txtpais.value)
            let res = window.document.querySelector('div#res')
            res.innerHTML += `<p>Seu país é ${p}</p>`
            if (p === pais){
                res.innerHTML += '<p> Você é brasileiro </p>' 
            } else{
                res.innerHTML += '<p> Você é estrangeiro </p>'
            }
        
        }
    </script>
</body>
</html>
